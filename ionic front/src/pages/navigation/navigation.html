		<div class="navigate-locate">
			<button ion-button icon-only class="view-white" (tap)="gotoMe()">
				<ion-icon name="locate"></ion-icon>
			</button>
		</div>
	</div>
	<div class="gps-content">
		<div class="title">GPS</div>
		<img class="image" [src]="gpsStatusImage" alt="">
		<div class="state">{{gpsStatusTitle}}</div>
	</div>
	<map-component 
	[zoom] = 16.5
	class="map-position"
	[routeData] = "routeData"
	[markerData] = "markerData"
    mapType = "user"
	[trackFlag] = true
	[UILockFlag] = true
	[FitBoundFlag] = false
	></map-component>
	<div class="stats">
		<div class="stats-part">
			<div class="stats-part-label">čas</div>
			<div class="stats-part-value">{{time}}</div>
		</div>
		<div class="stats-part">
			<div class="stats-part-label">do cíle</div>
			<div class="stats-part-value">{{distance}}</div>
		</div>
	</div>
</ion-content>

<ion-footer>
	<ion-buttons>
		<button ion-button full (tap)="finish()">Ukončit</button>
		<button ion-button full class="view-light" (tap)="pause()">{{status}}</button>
	</ion-buttons>
</ion-footer>
