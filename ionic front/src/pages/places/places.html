<ion-content padding class="linkboxes_page">
	<ion-navbar>
		<ion-title>Zajímavá místa</ion-title>
	</ion-navbar>
	<div *ngIf="show" class="linkboxes">
		<place *ngFor = "let item of items" [item]="item"></place>
		<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
			<ion-infinite-scroll-content *ngIf="scroll_show"></ion-infinite-scroll-content>
		</ion-infinite-scroll>
	</div>
</ion-content>
